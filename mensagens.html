    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-family: 'Roboto Slab', serif;font-size:30px">F&F</a>
            <ul class="navbar-nav" style="font-size: 20px">
                <li class="nav-item">
                    <a class="nav-link" href="interfaceUser.html">Pesquisa</a>

    <div class="container" style="margin-top: 20px;">
        <h1 style="margin-top: 20px;">Chats</h1>
        <div data-bind="foreach: chats" id="accordion">
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree" data-bind="text: receptor">
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordion">
                    <!-- ko foreach: mensagens -->
                    <div class="card-body" style="border-bottom: 1px solid black">
                        <h5 data-bind="text: nome"></h5>
                        <span data-bind="text: msg"></span>
                    </div>
                    <!-- /ko -->
                    <div class="input-group" style="margin: 2px" id="umai">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-primary" type="button" data-bind="click: $parent.enviar">Enviar</button>
                        </div>
                        <textarea type="text" class="form-control" data-bind="attr: {id: $index()}"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
