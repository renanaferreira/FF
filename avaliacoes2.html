    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script src="js/avaliacoes2.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#" style="font-family: 'Roboto Slab', serif;font-size:30px">F&F</a>
        <ul class="navbar-nav" style="font-size: 20px">
            <li class="nav-item">
                <a class="nav-link disabled" href="mensagens2.html">Mensagens</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contratos2.html">Contratos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Avaliações</a>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <i class="fas fa-user fa-2x"></i>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Perfil</a>
                    <a class="dropdown-item" href="#">Trocar de modo</a>
                    <a class="dropdown-item" href="#">Log Out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 20px;">
    <h1 style="margin-top: 20px;">Avaliações</h1><hr>
    <h2 data-bind="if: avaliacoesPendentes().length > 0">Pendentes</h2>
    <table class="table table-striped" data-bind="if: avaliacoesPendentes().length > 0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Empregador</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Salário</th>
            <th>Avaliação</th>
            <th></th>
        </tr>
        </thead>
        <tbody data-bind="foreach: avaliacoesPendentes">
        <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: nome"></td>
            <td data-bind="text: inicio"></td>
            <td data-bind="text: fim"></td>
            <td data-bind="text: salario"></td>
            <td>
                <select id="avaliador">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td><button class="btn btn-primary" data-bind="click: $parent.avaliar">Avaliar</button></td>
        </tr>

        </tbody>
    </table>
    <h2>Histórico</h2>
    <table class="table table-striped" data-bind="if: avaliacoes().length > 0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Empregador</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Salário</th>
            <th>Avaliação</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: avaliacoes">
        <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: nome"></td>
            <td data-bind="text: inicio"></td>
            <td data-bind="text: fim"></td>
            <td data-bind="text: salario"></td>
            <td data-bind="text: avaliacao"></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
